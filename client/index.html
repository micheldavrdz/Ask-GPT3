<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ask GPT3 - Your AI Ally</title>
  </head>
  <body>
    <div id="app">
      <div id="chat_container"></div>
      <form action="">
        <textarea
          name="user-prompt"
          cols="1"
          rows="1"
          placeholder="What would you like to ask GPT3? ..."
        ></textarea>
        <button type="submit">
          <img src="assets/svg/send.svg" alt="Send Question" />
        </button>
      </form>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
